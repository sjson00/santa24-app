<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>산타마리24의원 접수</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #E3F2FD;
            margin: 0; /* 기본 margin 제거 */
            padding: 0; /* 기본 padding 제거 */
        }
        .container {
            display: flex; /* Flexbox로 레이아웃 구성 */
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            flex: 1; /* 왼쪽 영역 비율 */
            padding-right: 20px; /* 오른쪽 여백 */
        }
        .patient-list {
            width: 400px; /* 오른쪽 영역 너비를 넓힘 */
            padding: 10px;
            background: #F1F8E9;
            border-radius: 8px;
            max-height: 700px;
            overflow-y: auto;
            display: none; /* 기본적으로 숨김 */
        }
        h2 {
            text-align: center;
            color: #1E88E5;
            cursor: pointer; /* 클릭 가능하게 설정 */
        }
        .notice {
            margin: 10px 0;
            text-align: center;
            color: #FF5722;  /* 경고색 */
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .gender-container {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            margin-top: 10px;
        }
        .gender-container label {
            margin: 0 20px; /* 간격 조정 */
            font-size: 18px; /* 글자 크기 증가 */
        }
        .gender-container input {
            transform: scale(1.5); /* 체크박스 크기 키우기 */
            margin-right: 5px; /* 체크박스와 레이블 간격 조정 */
        }
        button {
            margin-top: 16px;
            width: 100%;
            padding: 14px;
            background: #1E88E5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1565C0;
        }
        .patient-item {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
            display: flex; /* 플렉스 박스 사용 */
            justify-content: space-between; /* 양쪽 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
        }
        .patient-info {
            flex: 1; /* 정보 영역을 차지 */
            display: flex; /* 내부 요소를 플렉스 박스로 배치 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: flex-start; /* 세로 정렬 시작 */
        }
        .delete-button {
            background: #FF5722; /* 삭제 버튼 색상 */
            border: none;
            color: white;
            border-radius: 8px;
            padding: 3px 6px; /* 버튼 크기 줄이기 */
            cursor: pointer;
            font-size: 14px; /* 글자 크기 줄이기 */
            width: 80px; /* 삭제 버튼의 넓이를 줄임 */
        }
        .delete-button:hover {
            background: #D32F2F; /* 삭제 버튼 hover 색상 */
        }
        .confirmation {
            display: none; /* 기본적으로 숨김 */
            margin-top: 20px;
            padding: 10px;
            background: #FFEB3B; /* 경고 색상 */
            border-radius: 8px;
        }
        .login {
            display: none; /* 기본적으로 숨김 */
        }
        .disabled {
            background: #B0BEC5; /* 비활성화 상태 배경색 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 id="title">산타마리24의원 온라인 접수</h2>
            <p class="notice">접수가 정상적으로 되었는지 확인을 위해<br>병원에 도착시 접수 상태를 꼭 확인해 주세요.</p>
            <form id="receptionForm">
                <input type="text" name="name" placeholder="이름" required>
                
                <input type="text" name="birthdate" placeholder="생년월일 (예: 990101)" required pattern="\d{6}" title="형식: YYMMDD, 숫자 6자리로 입력해주세요."> <!-- 생년월일을 텍스트 입력으로 변경 -->

                <div class="gender-container">
                    <label>
                        <input type="radio" name="gender" value="남" required> 남
                    </label>
                    <label>
                        <input type="radio" name="gender" value="여" required> 여
                    </label>
                </div>

                <textarea name="symptoms" placeholder="증상" required></textarea>
                <button type="submit" id="submitButton">접수하기</button>
            </form>

            <div class="login" id="loginSection">
                <h3>병원 직원 로그인</h3>
                <input type="text" id="username" placeholder="사용자 이름" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button id="loginButton">로그인</button>
                <button id="toggleButton" style="margin-top: 10px; display: none;">비활성화</button> <!-- 비활성화 버튼 초기 숨김 -->
            </div>
        </div>

        <div class="patient-list" id="patientList">
            <h3>접수된 환자 목록</h3>
            <div id="patients"></div>
        </div>
    </div>

    <div class="confirmation" id="confirmationDialog">
        <p>삭제하시겠습니까?</p>
        <button id="confirmDelete">예</button>
        <button id="cancelDelete">아니오</button>
    </div>

    <script>
        const patients = []; // 환자 목록을 저장할 배열
        const correctUsername = "1"; // 직원 사용자 이름
        const correctPassword = "1"; // 직원 비밀번호
        let count = 0; // "수" 클릭 카운트
        let deleteIndex = null; // 삭제할 환자 인덱스 저장
        let isDisabled = false; // 접수 활성화/비활성화 상태

        // "수" 클릭 시 로그인 버튼 표시
        document.getElementById('title').addEventListener('click', function() {
            count++;
            if (count === 3) {
                document.getElementById('loginSection').style.display = 'block'; // 로그인 폼 보이기
            }
        });

        // 접수 폼 제출 시
        document.getElementById('receptionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 폼 제출 방지
            
            if (isDisabled) {
                alert('현재 접수는 비활성화 상태입니다.'); // 비활성화 알림
                return;
            }

            // 입력된 정보 가져오기
            const name = this.name.value;
            const birthdate = this.birthdate.value; // "YYMMDD" 형식으로 그대로 사용
            const gender = this.gender.value; // 체크된 성별 선택
            const symptoms = this.symptoms.value;

            // 환자 정보를 배열에 추가
            patients.push({ name, birthdate, gender, symptoms });

            // 환자 목록 표시
            displayPatients();

            alert('접수가 완료되었습니다!'); // 알림
            this.reset(); // 폼 초기화
        });

        // 로그인 버튼 클릭 시
        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 사용자 인증
            if (username === correctUsername && password === correctPassword) {
                document.getElementById('patientList').style.display = 'block'; // 환자 목록 보이기
                displayPatients(); // 환자 목록 표시
                document.getElementById('toggleButton').style.display = 'block'; // 비활성화 버튼 보이기
            } else {
                alert('잘못된 사용자 이름 또는 비밀번호입니다.'); // 인증 실패 알림
            }
        });

        // 비활성화 버튼 클릭 시
        document.getElementById('toggleButton').addEventListener('click', function() {
            isDisabled = !isDisabled; // 상태 전환
            this.textContent = isDisabled ? '활성화' : '비활성화'; // 버튼 텍스트 변경
            document.getElementById('submitButton').classList.toggle('disabled', isDisabled); // 비활성화 스타일 적용
        });

        function displayPatients() {
            const patientsDiv = document.getElementById('patients');
            patientsDiv.innerHTML = ''; // 기존 목록 초기화

            // 각 환자 정보를 표시
            patients.forEach((patient, index) => {
                const patientDiv = document.createElement('div');
                patientDiv.classList.add('patient-item');
                
                // 환자 정보 추가: 이름, 생년월일, 성별, 증상
                const patientInfo = document.createElement('div');
                patientInfo.classList.add('patient-info');
                patientInfo.innerHTML = `이름: ${patient.name}, 생년월일: ${patient.birthdate}, 성별: ${patient.gender}<br>증상: ${patient.symptoms}`;

                // 삭제 버튼 생성
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '삭제';
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = function() {
                    confirmDelete(index); // 삭제 확인 함수 호출
                };

                patientDiv.appendChild(patientInfo); // 환자 정보 추가
                patientDiv.appendChild(deleteButton); // 삭제 버튼 추가
                patientsDiv.appendChild(patientDiv); // 환자 정보 추가
            });
        }

        function confirmDelete(index) {
            deleteIndex = index; // 삭제할 환자 인덱스 저장
            document.getElementById('confirmationDialog').style.display = 'block'; // 확인 대화상자 보이기
        }

        // 삭제 확인
        document.getElementById('confirmDelete').addEventListener('click', function() {
            patients.splice(deleteIndex, 1); // 배열에서 환자 제거
            displayPatients(); // 목록 업데이트
            document.getElementById('confirmationDialog').style.display = 'none'; // 대화상자 숨기기
        });

        // 삭제 취소
        document.getElementById('cancelDelete').addEventListener('click', function() {
            document.getElementById('confirmationDialog').style.display = 'none'; // 대화상자 숨기기
        });

        // 스페이스바나 엔터로 삭제
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && deleteIndex !== null) {
                patients.splice(deleteIndex, 1); // 배열에서 환자 제거
                displayPatients(); // 목록 업데이트
                document.getElementById('confirmationDialog').style.display = 'none'; // 대화상자 숨기기
                deleteIndex = null; // 인덱스 초기화
            } else if (event.key === ' ') {
                // 스페이스바를 눌렀을 때
                if (deleteIndex !== null) {
                    patients.splice(deleteIndex, 1); // 배열에서 환자 제거
                    displayPatients(); // 목록 업데이트
                    document.getElementById('confirmationDialog').style.display = 'none'; // 대화상자 숨기기
                    deleteIndex = null; // 인덱스 초기화
                }
            }
        });
    </script>
</body>

</html>
