<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>산타마리24의원 접수</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #E3F2FD;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            flex: 1;
            padding-right: 20px;
        }
        .patient-list {
            width: 400px;
            padding: 10px;
            background: #F1F8E9;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        h2 {
            text-align: center;
            color: #1E88E5;
            cursor: pointer;
        }
        .notice {
            margin: 10px 0;
            text-align: center;
            color: #FF5722;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .gender-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .gender-container label {
            margin: 0 20px;
            font-size: 18px;
        }
        .gender-container input {
            transform: scale(1.5);
            margin-right: 5px;
        }
        button {
            margin-top: 16px;
            width: 100%;
            padding: 14px;
            background: #1E88E5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1565C0;
        }
        .patient-item {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .patient-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .delete-button {
            background: #FF5722;
            border: none;
            color: white;
            border-radius: 8px;
            padding: 3px 6px;
            cursor: pointer;
            font-size: 14px;
            width: 80px;
        }
        .delete-button:hover {
            background: #D32F2F;
        }
        .confirmation {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #FFEB3B;
            border-radius: 8px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .login {
            display: none;
        }
        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #FFF3E0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 id="title">산타마리24의원 온라인 접수</h2>
            <p class="notice">접수가 정상적으로 되었는지 확인을 위해<br>병원에 도착시 접수 상태를 꼭 확인해 주세요.</p>
            
            <!-- 디버그 정보 표시 -->
            <div class="debug-info" id="debugInfo">
                <strong>저장 상태:</strong> <span id="storageStatus"></span><br>
                <strong>저장된 환자 수:</strong> <span id="patientCount"></span>
            </div>
            
            <form id="receptionForm">
                <input type="text" name="name" placeholder="이름" required>
                
                <input type="text" name="birthdate" placeholder="생년월일 (예: 990101)" required pattern="\d{6}" title="형식: YYMMDD, 숫자 6자리로 입력해주세요.">

                <div class="gender-container">
                    <label>
                        <input type="radio" name="gender" value="남" required> 남
                    </label>
                    <label>
                        <input type="radio" name="gender" value="여" required> 여
                    </label>
                </div>

                <textarea name="symptoms" placeholder="증상" required></textarea>
                <button type="submit">접수하기</button>
            </form>

            <div class="login" id="loginSection">
                <h3>병원 직원 로그인</h3>
                <input type="text" id="username" placeholder="사용자 이름" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button id="loginButton">로그인</button>
            </div>
        </div>

        <div class="patient-list" id="patientList">
            <h3>접수된 환자 목록</h3>
            <div id="patients"></div>
        </div>
    </div>

    <div class="confirmation" id="confirmationDialog">
        <p>삭제하시겠습니까?</p>
        <button id="confirmDelete">예</button>
        <button id="cancelDelete">아니오</button>
    </div>

    <script>
        // 로컬스토리지 키
        const STORAGE_KEY = 'santamari24_patients';
        
        const correctUsername = "1";
        const correctPassword = "1";
        let count = 0;
        let deleteIndex = null;
        let patients = [];

        // 로컬스토리지 지원 여부 확인
        function isLocalStorageAvailable() {
            try {
                const test = '__localStorage_test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch(e) {
                return false;
            }
        }

        // 로컬스토리지에서 환자 목록 불러오기
        function loadPatients() {
            try {
                if (!isLocalStorageAvailable()) {
                    console.error('로컬스토리지를 사용할 수 없습니다.');
                    updateDebugInfo('로컬스토리지 사용 불가', 0);
                    return [];
                }
                
                const stored = localStorage.getItem(STORAGE_KEY);
                console.log('불러온 데이터:', stored);
                
                if (stored) {
                    const parsed = JSON.parse(stored);
                    console.log('파싱된 데이터:', parsed);
                    updateDebugInfo('정상', parsed.length);
                    return parsed;
                }
                
                updateDebugInfo('데이터 없음', 0);
                return [];
            } catch(e) {
                console.error('데이터 불러오기 오류:', e);
                updateDebugInfo('오류 발생', 0);
                return [];
            }
        }

        // 로컬스토리지에 환자 목록 저장하기
        function savePatients(patientsData) {
            try {
                if (!isLocalStorageAvailable()) {
                    console.error('로컬스토리지를 사용할 수 없습니다.');
                    alert('브라우저 설정으로 인해 데이터를 저장할 수 없습니다.');
                    return false;
                }
                
                const jsonString = JSON.stringify(patientsData);
                localStorage.setItem(STORAGE_KEY, jsonString);
                console.log('저장 완료:', jsonString);
                
                // 저장 확인
                const verification = localStorage.getItem(STORAGE_KEY);
                if (verification === jsonString) {
                    console.log('저장 확인 성공');
                    updateDebugInfo('정상', patientsData.length);
                    return true;
                } else {
                    console.error('저장 확인 실패');
                    return false;
                }
            } catch(e) {
                console.error('데이터 저장 오류:', e);
                alert('데이터 저장 중 오류가 발생했습니다: ' + e.message);
                return false;
            }
        }

        // 디버그 정보 업데이트
        function updateDebugInfo(status, count) {
            document.getElementById('storageStatus').textContent = status;
            document.getElementById('patientCount').textContent = count;
        }

        // 페이지 로드 시 환자 목록 불러오기
        window.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드 시작');
            patients = loadPatients();
            console.log('불러온 환자 수:', patients.length);
            
            // 디버그 정보 표시 (개발 중에만)
            // document.getElementById('debugInfo').style.display = 'block';
        });

        // "수" 클릭 시 로그인 버튼 표시
        document.getElementById('title').addEventListener('click', function() {
            count++;
            if (count === 3) {
                document.getElementById('loginSection').style.display = 'block';
                // 디버그 정보도 표시
                document.getElementById('debugInfo').style.display = 'block';
            }
        });

        // 접수 폼 제출 시
        document.getElementById('receptionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = this.name.value;
            const birthdate = this.birthdate.value;
            const gender = this.gender.value;
            const symptoms = this.symptoms.value;
            const timestamp = new Date().toISOString();

            // 환자 정보를 배열에 추가
            const newPatient = { name, birthdate, gender, symptoms, timestamp };
            patients.push(newPatient);
            
            console.log('새 환자 추가:', newPatient);
            console.log('현재 환자 목록:', patients);
            
            // 로컬스토리지에 저장
            const saveSuccess = savePatients(patients);
            
            if (saveSuccess) {
                alert('접수가 완료되었습니다!');
                
                // 환자 목록 표시 (로그인된 경우에만)
                if (document.getElementById('patientList').style.display === 'block') {
                    displayPatients();
                }
                
                this.reset();
            } else {
                alert('접수 저장에 실패했습니다. 다시 시도해주세요.');
                // 실패 시 배열에서 제거
                patients.pop();
            }
        });

        // 로그인 버튼 클릭 시
        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === correctUsername && password === correctPassword) {
                document.getElementById('patientList').style.display = 'block';
                displayPatients();
                document.getElementById('debugInfo').style.display = 'block';
            } else {
                alert('잘못된 사용자 이름 또는 비밀번호입니다.');
            }
        });

        function displayPatients() {
            const patientsDiv = document.getElementById('patients');
            patientsDiv.innerHTML = '';

            if (patients.length === 0) {
                patientsDiv.innerHTML = '<p style="text-align: center; color: #666;">접수된 환자가 없습니다.</p>';
                return;
            }

            patients.forEach((patient, index) => {
                const patientDiv = document.createElement('div');
                patientDiv.classList.add('patient-item');
                
                const patientInfo = document.createElement('div');
                patientInfo.classList.add('patient-info');
                
                // 접수 시간 포맷팅
                const receptionTime = new Date(patient.timestamp).toLocaleString('ko-KR');
                
                patientInfo.innerHTML = `
                    <strong>${index + 1}번</strong> 이름: ${patient.name}, 생년월일: ${patient.birthdate}, 성별: ${patient.gender}
                    <br>증상: ${patient.symptoms}
                    <br><small style="color: #666;">접수시간: ${receptionTime}</small>
                `;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '삭제';
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = function() {
                    confirmDelete(index);
                };

                patientDiv.appendChild(patientInfo);
                patientDiv.appendChild(deleteButton);
                patientsDiv.appendChild(patientDiv);
            });
        }

        function confirmDelete(index) {
            deleteIndex = index;
            document.getElementById('confirmationDialog').style.display = 'block';
        }

        // 삭제 확인
        document.getElementById('confirmDelete').addEventListener('click', function() {
            patients.splice(deleteIndex, 1);
            savePatients(patients);
            displayPatients();
            document.getElementById('confirmationDialog').style.display = 'none';
            deleteIndex = null;
        });

        // 삭제 취소
        document.getElementById('cancelDelete').addEventListener('click', function() {
            document.getElementById('confirmationDialog').style.display = 'none';
            deleteIndex = null;
        });

        // 키보드 이벤트
        document.addEventListener('keydown', function(event) {
            if ((event.key === 'Enter' || event.key === ' ') && deleteIndex !== null) {
                event.preventDefault();
                patients.splice(deleteIndex, 1);
                savePatients(patients);
                displayPatients();
                document.getElementById('confirmationDialog').style.display = 'none';
                deleteIndex = null;
            }
        });
    </script>
</body>
</html>
