    <style>
        body {
            font-family: Arial, sans-serif;
            background: #E3F2FD;
            margin: 0; 
            padding: 0; 
        }
        .container {
            display: flex; 
            flex-direction: column; /* 세로 방향으로 정렬 */
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            flex: 1; 
            padding-right: 20px; 
        }
        .patient-list {
            width: 100%; /* 너비를 100%로 설정 */
            padding: 10px;
            background: #F1F8E9;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
            display: none; 
        }
        h2 {
            text-align: center;
            color: #1E88E5;
            cursor: pointer; 
        }
        .notice {
            margin: 10px 0;
            text-align: center;
            color: #FF5722; 
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .gender-container {
            display: flex;
            justify-content: center; 
            margin-top: 10px;
        }
        .gender-container label {
            margin: 0 20px; 
            font-size: 18px; 
        }
        .gender-container input {
            transform: scale(1.5); 
            margin-right: 5px; 
        }
        button {
            margin-top: 16px;
            width: 100%;
            padding: 14px;
            background: #1E88E5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1565C0;
        }
        .patient-item {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .patient-info {
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
        }
        .delete-button {
            background: #FF5722; 
            border: none;
            color: white;
            border-radius: 8px;
            padding: 3px 6px; 
            cursor: pointer;
            font-size: 14px; 
            width: 80px; 
        }
        .delete-button:hover {
            background: #D32F2F; 
        }
        .confirmation {
            display: none; 
            margin-top: 20px;
            padding: 10px;
            background: #FFEB3B; 
            border-radius: 8px;
        }
        .login {
            display: none; 
        }
        .disabled {
            background: #B0BEC5; 
        }

        /* 미디어 쿼리 */
        @media (max-width: 600px) {
            .container {
                margin: 20px; /* 작은 화면에서 여백 조정 */
                padding: 16px; /* 패딩 조정 */
            }
            h2 {
                font-size: 24px; /* 제목 크기 조정 */
            }
            input, textarea, button {
                padding: 10px; /* 입력 필드와 버튼의 패딩 조정 */
            }
        }
    </style>

<body>
    <div class="container">
        <div class="form-container">
            <h2 id="title">산타마리24의원 온라인 접수</h2>
            <p class="notice">접수가 정상적으로 되었는지 확인을 위해<br>병원에 도착시 접수 상태를 꼭 확인해 주세요.</p>
            <form id="receptionForm">
                <input type="text" name="name" placeholder="이름" required>
                <input type="text" name="birthdate" placeholder="생년월일 (예: 990101)" required pattern="\d{6}" title="형식: YYMMDD, 숫자 6자리로 입력해주세요.">
                <div class="gender-container">
                    <label>
                        <input type="radio" name="gender" value="남" required> 남
                    </label>
                    <label>
                        <input type="radio" name="gender" value="여" required> 여
                    </label>
                </div>
                <textarea name="symptoms" placeholder="증상" required></textarea>
                <button type="submit" id="submitButton">접수하기</button>
            </form>

            <div class="login" id="loginSection">
                <h3>병원 직원 로그인</h3>
                <input type="text" id="username" placeholder="사용자 이름" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button id="loginButton">로그인</button>
                <button id="toggleButton" style="margin-top: 10px; display: none;">비활성화</button>
            </div>
        </div>

        <div class="patient-list" id="patientList">
            <h3>접수된 환자 목록</h3>
            <div id="patients"></div>
        </div>
    </div>

    <div class="confirmation" id="confirmationDialog">
        <p>삭제하시겠습니까?</p>
        <button id="confirmDelete">예</button>
        <button id="cancelDelete">아니오</button>
    </div>

    <script>
        // JavaScript 코드 (생략)
    </script>
</body>
