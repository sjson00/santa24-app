<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>산타마리24의원 접수</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #E3F2FD;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 수평 스크롤 방지 */
        }
        .container {
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            padding-right: 0; /* 오른쪽 패딩 제거 */
        }
        .patient-list {
            width: 100%; /* 너비 100%로 설정 */
        }
        button {
            margin-top: 16px;
            width: 100%;
            padding: 14px;
            background: #1E88E5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s; /* 부드러운 전환 효과 */
        }
        button:hover {
            background: #1565C0;
        }

        /* 모바일 스타일 */
        @media (max-width: 600px) {
            .container {
                margin: 20px; /* 여백 줄이기 */
                padding: 16px; /* 패딩 줄이기 */
            }
            input, textarea, button {
                font-size: 14px; /* 폰트 크기 줄이기 */
                padding: 10px; /* 패딩 줄이기 */
            }
            .gender-container {
                flex-direction: column; /* 세로 방향으로 정렬 */
                align-items: flex-start; /* 왼쪽 정렬 */
            }
            .gender-container label {
                margin: 5px 0; /* 여백 줄이기 */
            }
            .patient-list {
                width: auto; /* 자동 너비 조정 */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 id="title">산타마리24의원 온라인 접수</h2>
            <p class="notice">접수가 정상적으로 되었는지 확인을 위해<br>병원에 도착시 접수 상태를 꼭 확인해 주세요.</p>
            
            <form id="receptionForm">
                <input type="text" name="name" placeholder="이름" required>
                
                <input type="text" name="birthdate" placeholder="생년월일 (예: 990101)" required pattern="\d{6}" title="형식: YYMMDD, 숫자 6자리로 입력해주세요.">

                <div class="gender-container">
                    <label>
                        <input type="radio" name="gender" value="남" required> 남
                    </label>
                    <label>
                        <input type="radio" name="gender" value="여" required> 여
                    </label>
                </div>

                <textarea name="symptoms" placeholder="증상" required></textarea>
                <button type="submit">접수하기</button>
            </form>

            <div class="login" id="loginSection">
                <h3>병원 직원 로그인</h3>
                <input type="text" id="username" placeholder="사용자 이름" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button type="button" id="loginButton">로그인</button>
            </div>
        </div>

        <div class="patient-list" id="patientList">
            <h3>접수된 환자 목록</h3>
            <div class="loading" id="loadingMessage">데이터를 불러오는 중...</div>
            <div id="patients"></div>
        </div>
    </div>

    <div class="confirmation" id="confirmationDialog">
        <p>삭제하시겠습니까?</p>
        <button type="button" id="confirmDelete">예</button>
        <button type="button" id="cancelDelete">아니오</button>
    </div>

    <!-- Firebase SDK (v9 모듈 방식) -->
    <script type="module">
        // Firebase 모듈 import
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBJCjqUzPyaNqj0ZKUeKm1eJnm4dI4rwNc",
            authDomain: "santa-c17dd.firebaseapp.com",
            databaseURL: "https://santa-c17dd-default-rtdb.firebaseio.com",
            projectId: "santa-c17dd",
            storageBucket: "santa-c17dd.firebasestorage.app",
            messagingSenderId: "559395228968",
            appId: "1:559395228968:web:6a037c35531b9d744d141d",
            measurementId: "G-GB2SES5TNL"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const patientsRef = ref(database, 'patients');

        const correctUsername = "1";
        const correctPassword = "1";
        let count = 0;
        let deleteKey = null;
        let isLoggedIn = false;

        // "수" 클릭 시 로그인 버튼 표시
        document.getElementById('title').addEventListener('click', function() {
            count++;
            if (count === 3) {
                document.getElementById('loginSection').style.display = 'block';
            }
        });

        // 접수 폼 제출 시
        document.getElementById('receptionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = this.name.value;
            const birthdate = this.birthdate.value;
            const gender = this.gender.value;
            const symptoms = this.symptoms.value;
            const timestamp = new Date().toISOString();

            // Firebase에 데이터 저장
            const newPatient = {
                name: name,
                birthdate: birthdate,
                gender: gender,
                symptoms: symptoms,
                timestamp: timestamp
            };

            push(patientsRef, newPatient)
                .then(() => {
                    alert('접수가 완료되었습니다!');
                    this.reset();
                })
                .catch((error) => {
                    console.error('접수 오류:', error);
                    alert('접수 중 오류가 발생했습니다. 다시 시도해주세요.');
                });
        });

        // 로그인 버튼 클릭 시
        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === correctUsername && password === correctPassword) {
                isLoggedIn = true;
                document.getElementById('patientList').style.display = 'block';
                loadPatients();
            } else {
                alert('잘못된 사용자 이름 또는 비밀번호입니다.');
            }
        });

        // Firebase에서 환자 목록 실시간 불러오기
        function loadPatients() {
            document.getElementById('loadingMessage').style.display = 'block';
            
            onValue(patientsRef, (snapshot) => {
                const patientsDiv = document.getElementById('patients');
                patientsDiv.innerHTML = '';
                document.getElementById('loadingMessage').style.display = 'none';

                if (!snapshot.exists()) {
                    patientsDiv.innerHTML = '<p style="text-align: center; color: #666;">접수된 환자가 없습니다.</p>';
                    return;
                }

                const patients = [];
                snapshot.forEach((childSnapshot) => {
                    patients.push({
                        key: childSnapshot.key,
                        childSnapshot.val()
                    });
                });

                // 시간순으로 정렬 (최신순)
                patients.sort((a, b) => new Date(a.data.timestamp) - new Date(b.data.timestamp));

                // 환자 목록 표시
                patients.forEach((patient, index) => {
                    const patientDiv = document.createElement('div');
                    patientDiv.classList.add('patient-item');
                    
                    const patientInfo = document.createElement('div');
                    patientInfo.classList.add('patient-info');
                    
                    const receptionTime = new Date(patient.data.timestamp).toLocaleString('ko-KR');
                    
                    patientInfo.innerHTML = `
                        <strong>${index + 1}번</strong> 이름: ${patient.data.name}, 생년월일: ${patient.data.birthdate}, 성별: ${patient.data.gender}
                        <br>증상: ${patient.data.symptoms}
                        <br><small style="color: #666;">접수시간: ${receptionTime}</small>
                    `;

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '삭제';
                    deleteButton.classList.add('delete-button');
                    deleteButton.onclick = function() {
                        confirmDelete(patient.key);
                    };

                    patientDiv.appendChild(patientInfo);
                    patientDiv.appendChild(deleteButton);
                    patientsDiv.appendChild(patientDiv);
                });
            }, (error) => {
                console.error('데이터 불러오기 오류:', error);
                document.getElementById('loadingMessage').textContent = '데이터를 불러올 수 없습니다.';
            });
        }

        function confirmDelete(key) {
            deleteKey = key;
            document.getElementById('confirmationDialog').style.display = 'block';
        }

        // 삭제 확인
        document.getElementById('confirmDelete').addEventListener('click', function() {
            if (deleteKey) {
                const patientToDelete = ref(database, 'patients/' + deleteKey);
                remove(patientToDelete)
                    .then(() => {
                        console.log('환자 삭제 완료');
                    })
                    .catch((error) => {
                        console.error('삭제 오류:', error);
                        alert('삭제 중 오류가 발생했습니다.');
                    });
            }
            document.getElementById('confirmationDialog').style.display = 'none';
            deleteKey = null;
        });

        // 삭제 취소
        document.getElementById('cancelDelete').addEventListener('click', function() {
            document.getElementById('confirmationDialog').style.display = 'none';
            deleteKey = null;
        });

        // 키보드 이벤트
        document.addEventListener('keydown', function(event) {
            if ((event.key === 'Enter' || event.key === ' ') && deleteKey !== null) {
                event.preventDefault();
                const patientToDelete = ref(database, 'patients/' + deleteKey);
                remove(patientToDelete)
                    .then(() => {
                        console.log('환자 삭제 완료');
                    })
                    .catch((error) => {
                        console.error('삭제 오류:', error);
                    });
                document.getElementById('confirmationDialog').style.display = 'none';
                deleteKey = null;
            }
        });
    </script>
</body>
</html>
